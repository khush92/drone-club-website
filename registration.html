<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MITAOE Drone Club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Register for MITAOE Drone Club</h1>
    </header>
    <section id="registration">
        <h2>Register Now</h2>
        <form action="#" id="registration-form">
            <label for="reg-name">Name:</label>
                <input type="text" id="reg-name" name="reg-name"required>
            <label for="reg-email">Email:</label>
                <input type="text" id="reg-email" name="reg-email"required>
            <label for="reg-password">Password:</label>
                <input type="text" id="reg-password" name="reg-password"required>
            <button type="submit">Register</button>    
        </form>
    </section>
    <footer>
        <p>&copy; 2024 College Drone Club</p>
    </footer>
    <script src="JS.js"></script>
    <script src="server.js"></script>
</body>
</html>
